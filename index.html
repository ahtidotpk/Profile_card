<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="/Profile_card/styles/design.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
      

     
      <div class="container">
        <div class="box1">
            <img src="/Profile_card/images/bg-pattern-card.svg" class="container_top_background_img" alt="">
            <img src="/Profile_card/images/image-victor.jpg" class="container_top_profile_img" alt="">
            <h3>Victor Crest &nbsp;<span>26</span></h3>
            <p>London</p>
        </div>
        <div class="box2">
         <div class="followers_count box">
                <h2>
                  80K
                </h2>
                <p>Followers</p>
         </div>
         <div class="likes_count box">
          <h2>
           803K
          </h2>
          <p>Likes</p>
         </div>
         <div class="photos_count box">
          <h2>
            1.4K
          </h2>
          <p>Photos</p>
         </div>
        </div>

      </div>
     


    </main>
</body>
</html>
